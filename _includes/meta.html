	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta name="author" content="@hishnband">
	{% if page.meta %}<meta name="description" content="{{ page.meta }}" />{% else %}<meta name="description" content="{{ site.description }}" />{% endif %}
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:title" content="{{ page.title }}">
	{% if page.meta %}<meta property="og:description" content="{{ page.meta }}" />{% else %}<meta property="og:description" content="{{ site.description }}" />{% endif %}
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content={{ page.title }}">
	{% if page.meta %}<meta name="twitter:description" content="{{ page.meta }}" />{% else %}<meta name="twitter:description" content="{{ site.description }}" />{% endif %}
	<meta name="twitter:creator" content="@hishnband">
